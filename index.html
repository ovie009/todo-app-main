<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="images/list.png" type="image/x-icon">  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <!-- <img src="images/bg-mobile-light.jpg" alt="background image" class="header-background"> -->
    <img src="images/bg-mobile-dark.jpg" alt="background image" class="header-background">
  </header>
  <div class="container">
    <nav>
      <h1>TODO</h1>
      <button type="button" id="theme-switcher">
        <!-- <img src="images/icon-moon.svg" alt="moon icon"> -->
        <img src="images/icon-sun.svg" alt="sun icon">
      </button>
    </nav>
    <main>
      <div class="input-wrapper">
        <span class="check-box">
        </span>
        <input type="text" name="todo" id="new-todo" placeholder="Create a new todo...">
      </div>
      <ul class="todo-wrapper">
        <li>
          <div class="items-wrapper">
            <span class="check-box colored-check">
              <img src="images/icon-check.svg" alt="">
            </span>
            <span class="todo-task  strike">
              Lorem ipsum dolor sit amet.
            </span>
          </div>
          <span class="cross-box">
            <img src="images/icon-cross.svg" alt="">
          </span>
        </li>
        <li>
          <div class="items-wrapper">
            <span class="check-box">
              <!-- <img src="images/icon-check.svg" alt=""> -->
            </span>
            <span class="todo-task">
              Lorem ipsum dolor sit amet.
            </span>
          </div>
          <span class="cross-box">
            <img src="images/icon-cross.svg" alt="">
          </span>
        </li>
        <li>
          <div class="items-wrapper">
            <span class="check-box">
              <!-- <img src="images/icon-check.svg" alt=""> -->
            </span>
            <span class="todo-task">
              Lorem ipsum dolor sit amet.
            </span>
          </div>
          <span class="cross-box">
            <img src="images/icon-cross.svg" alt="">
          </span>
        </li>
        <li>
          <div class="items-wrapper">
            <span class="check-box">
              <!-- <img src="images/icon-check.svg" alt=""> -->
            </span>
            <span class="todo-task">
              Lorem ipsum dolor sit amet. Lorem ipsum dolor sit.
            </span>
          </div>
          <span class="cross-box">
            <img src="images/icon-cross.svg" alt="">
          </span>
        </li>
        <li>
          <span class="todo-list-count">
            3 items left
          </span>
          <span class="clear">
            Clear Completed
          </span>
        </li>
      </ul>
      <div class="buttons-wrapper">
        <button type="button" class="active-button">All</button>
        <button type="button" >Active</button>
        <button type="button" >Completed</button>
      </div>
      <p>
        Drag and drop to reorder list
      </p>
    </main>
  </div>

  <div class="attribution">
