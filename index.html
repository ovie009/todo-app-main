<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="images/list.png" type="image/x-icon">  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

  <header>
    <img src="/images/bg-mobile-light.jpg" alt="">
  </header>
  <div>
    <nav>
      <h1>TODO</h1>
      <button type="button" id="theme-switcher">
        <img src="images/icon-moon.svg" alt="moon icon">
      </button>
    </nav>
    <main>
      <div class="input-wrapper">
        <span class="check-box">
          <img src="images/icon-check.svg" alt="">
        </span>
        <input type="text" name="todo" id="new-todo" placeholder="Create a new todo">
      </div>
      <ul class="todo-wrapper">
        <li>
          <span class="check-box">
            <img src="images/icon-check.svg" alt="">
          </span>
          <span class="todo-task">
            Lorem ipsum dolor sit amet.
          </span>
          <span class="cross-box">
            <img src="images/icon-cross.svg" alt="">
          </span>
        </li>
        <li>
          <span class="check-box">
            <img src="images/icon-check.svg" alt="">
          </span>
          <span class="todo-task">
            Lorem ipsum dolor sit amet.
          </span>
          <span class="cross-box">
            <img src="images/icon-cross.svg" alt="">
          </span>
        </li>
        <li>
          <span class="check-box">
            <img src="images/icon-check.svg" alt="">
          </span>
          <span class="todo-task">
            Lorem ipsum dolor sit.
          </span>
          <span class="cross-box">
            <img src="images/icon-cross.svg" alt="">
          </span>
        </li>
        <li>
          <span class="check-box">
            <img src="images/icon-check.svg" alt="">
          </span>
          <span class="todo-task">
            Lorem ipsum dolor, sit amet consectetur adipisicing.
          </span>
          <span class="cross-box">
            <img src="images/icon-cross.svg" alt="">
          </span>
        </li>
        <li>
          <span class="todo-list-count">
            3 items left
          </span>
          <span class="clear">
            Clear Completed
          </span>
        </li>
      </ul>
      <div class="buttons-wrapper">
        <button type="button">All</button>
        <button type="button">Active</button>
        <button type="button">Complete</button>
      </div>
      <p>
        Drag and drop to reorder list
      </p>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ovie009.github.io/portfolio/">Iffie Ovie</a>.
  </div>
</body>
</html>
